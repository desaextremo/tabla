<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Git</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>demo git</h1>
    <div class="container mt-5">
      <div class="row">
        <div class="col-2">
          <label class="badge text-bg-dark" for="tabla">Número</label>
        </div>
        <div class="col-2">
          <select class="form-select" name="tabla" id="tabla"></select>
        </div>
        <div class="col-4">
          <button id="btn-generar" class="btn btn-primary">Generar</button>
        </div>
      </div>
      <div id="resultados" class="row">
        <div class="col">
          <table class="table-primary">
            <thead>
              <td>Número</td>
              <td>Valor</td>
              <td>Resultado</td>
            </thead>
            <tbody id="filas_tabla"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="js/demo.js"></script>
  </body>
</html>
